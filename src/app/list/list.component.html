<div nz-row [nzGutter]="[10, 10]">
  <div nz-col nzSpan="24" nzLg="24">
    <nz-card nzTitle="List movies">
      <nz-table [nzData]="moviesList" [nzFrontPagination]="false" [nzLoading]="loading" [nzTotal]="pagination.total"
        [nzPageSize]="pagination.size" [nzPageIndex]="pagination.page" (nzQueryParams)="onParamsChange($event)">
        <thead>
          <tr>
            <th nzAlign="center">Id</th>
            <th nzAlign="center">Year
              <br />
              <nz-input-number (ngModelChange)="onFilterChange()" nzPlaceHolder="Search" [(ngModel)]="filters.year"
                [nzMin]="1" [nzMax]="3000" [nzStep]="1">
              </nz-input-number>
            </th>
            <th nzAlign="center">Title</th>
            <th nzAlign="center">Winner
              <br />
              <nz-select (ngModelChange)="onFilterChange()" [(ngModel)]="filters.winner" nzAllowClear
                nzPlaceHolder="Yes/No">
                <nz-option *ngFor="let option of yesOrNo" [nzValue]="option.value" [nzLabel]="option.label"></nz-option>
              </nz-select>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of moviesList">
            <td>{{data.id}}</td>
            <td>{{data.year}}</td>
            <td>{{data.title}}</td>
            <td>{{data.winner ? 'Yes' : 'No'}}</td>
          </tr>
        </tbody>
      </nz-table>
    </nz-card>
  </div>
</div>
